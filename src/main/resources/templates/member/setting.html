<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="member/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Setting</title>
</head>
<body>
	<section>
	      		
	      		<div class="container-fluid mt-1">
	      			<div class="row">
	      					<div class="col-md-10 offset-md-1">
						      							 
					          <div class="heading-div" style="background-color:rgba(6, 14, 35, 0.99); border-radius:10px;">
					        <h3 class="text-center  text-white pt-1 mt-1">Change Password</h3>
					    </div>	
					            <div class="card-body bg-light">
					       
					           	 <div class = "container">
					           	 
					                   <form th:action="@{/member/change-password}" method="post">
	      							
					
					            	 <div class="controls  pt-3">
					
					                 
					                <div class="row mb-3">
					                    <div class="col-md-12">
					                        <div class="form-group">
					                        <label for="oldpasswd">Enter your Old Password :</label>
					                            	<input id="oldpasswd" type="password" name="oldPassword" class="form-control" placeholder="Enter old password"/>
	  				
					                            </div>
					
					                        </div>
					                   </div> 
					                        
								 <div class="row mb-3">
					                    <div class="col-md-12">
					                        <div class="form-group">
					                        <label for="newpasswd">Enter your New Password :</label>
					                            	<input id="newpasswd" type="password" name="newPassword" class="form-control" placeholder="Enter new password"/>
	  				
					                            </div>
					
					                        </div>
					                   </div> 
					                
					               
					                     
					                     <div class="row mb-3">
					                     	  <div class="col-md-6">
					                   <input type="submit" style="width:100%;background: #c0392b !important;color: white !important;" class="btn btn-lg btn-block" value="Update" >
					                     </div>
					                     <div class="col-md-6">
					                    <input type="reset"  style="width:100%;" class="btn btn-lg btn-warning btn-block" value="Reset" >
					                    </div>
					               			 </div>
					                      
					                     
					                  </div>
					        
					         </form>
					     		   </div>
					            </div>
							</div>
       				 		</div>
	      				</div>
	      			</div>
	      		
	      	
	    <script>
   	$(document).ready(()=> {
   		$(".item").removeClass("active");
   		$('#setting').addClass("active");
   	});
   </script>
   
	</section>
	
	
   
</body>
</html>
