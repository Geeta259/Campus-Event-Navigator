<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="member/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Update Event Coordinator</title>
</head>
<body>
	<section>
	      			
	      		<div class="container-fluid mt-1">
	      			<div class="row">
	      					<div class="col-md-10 offset-md-1">
						      							 
					        <div class="card mt-2 mx-auto  bg-light">
					             <div class="heading-div" style="background-color:rgba(6, 14, 35, 0.99); border-radius:10px;">
					        <h4 class="text-center  text-white pt-1 mt-1">Update Event Coordinator Record</h4>
					    </div>	
					            <div class="card-body bg-light">
					       
					           	 <div class = "container">
					           	 
					                   <form action="#"
	      							 enctype="multipart/form-data"
	      							 method="post"
	      							 th:action="@{/member/process-coordinator-update}"
	      							 class="mt-2"
	      							>
						<input type="hidden" name="coord_id" th:value="${coord.coord_id}"/>
					
					
					            	 <div class="controls">
					
					                <div class="row mb-3">
					                    <div class="col-md-6">
					                        <div class="form-group">
					                            <label for="name">Coordinator Name</label>
					                            <input id="name" type="text" name="coordname"  th:value="${coord.coordname}"  class="form-control" placeholder="Please enter coordinator name" required="required" >
					                            
					                        </div>
					                    </div>
					                    <div class="col-md-6">
					                        <div class="form-group">
					                            <label for="branch">Branch</label>
					                            <input id="branch" type="text" name="branch"  th:value="${coord.branch}" class="form-control" placeholder="Please enter coordinator branch" required="required">
					                          </div>
					                    </div>
					                </div>
					                
					                 <div class="row mb-3">
					                    <div class="col-md-12">
					                        <div class="form-group">
					                            <label for="event">Select Event</label>
					                               <select class="form-control" id="event" name="eventname">
												      <option value="blank">select event</option>
												      <option th:each="event_option : ${event_options}" th:value="${event_option}" th:selected="${event_option} == ${coord.eventname}"  th:text="${event_option}"></option>  
												    </select>
					                            </div>
					
					                        </div>
					                    </div>
					                        
					                <div class="row mb-3">
					                    <div class="col-md-12">
					                        <div class="form-group">
					                            <label for="about">About</label>
					                            <textarea id="about" name="description" th:text="${coord.description}" class="form-control" placeholder="Enter something about coordinator..." rows="4" required="required"></textarea>
					                                
					                            </div>
					
					                        </div>
					                   </div> 
					                        
									<div class="row mb-3">
					                    <div class="col-md-6">
					                        <div class="form-group">
					                            <label for="phone">Phone</label>
					                            <input id="phone" type="number" name="phone" th:value="${coord.phone}" class="form-control" placeholder="Please enter contact number" required="required" >
					                            
					                        </div>
					                    </div>
					                    <div class="col-md-6">
					                        <div class="form-group">
					                            <label for="email">Email</label>
					                            <input id="email" type="email" name="email" th:value="${coord.email}" class="form-control" placeholder="Please enter  email" required="required">
					                          </div>
					                    </div>
					                </div>
					                
					               
					                <div class="row mb-3">
					                    <div class="col-md-12">
					                        <div class="form-group">
					                         <label for="coord_image">Update Coordinator Image</label>
					                            <input type="file" name="coord_image" class="form-control" id="coord_image">
										        
					                            </div>
					
					                        </div>
					                        
					                     </div>
					                     
					                     <div class="row mb-3">
					                     	  <div class="col-md-12">
					                        
					                        <input type="submit" style="width:100%;background: #c0392b !important;color: white !important;" class="btn btn-lg btn-block" value="Update Coordinator" >
					                    
					               			 </div>
					                     </div>
					                     
					                     
					                  </div>
					        
					         </form>
					     		   </div>
					            </div>
							</div>
       				 		</div>
	      				</div>
	      			</div>
	      		
	      	
	      		 <script>
   	$(document).ready(()=> {
   		$(".item").removeClass("active");
   		$('#managecoord').addClass("active");
   	});
   </script>
	    
	</section>
	
	
   
</body>
</html>
