<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="member/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title> 

</head>
<body>

<section class="py-3 py-md-5">
  <div class="container">
  
  <div class="text-center" >
	  	<img src="" style="height:160px; width:160px; margin-top:-50px;" class="my_profile_picture" th:src="@{'/image/' + ${user.image}}"  alt="profile"/>
	  	</div>
	  	
    <div class="row justify-content-center">

    	<h1 class="text-center mb-5 mt-3" style="font-size:30px;">Welcome, <span th:if="${user.role == 'ROLE_ADMIN'}" th:text="Admin"></span> <span th:text="${user.name}"></span></h1>
	      		
      <div class="col-12 col-lg-10 col-xl-8 col-xxl-7">
        <div class="row gy-3">
         <div class="col-md-3 mb-4">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-calendar fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Events</h5>
                        <p class="card-text counter mb-0" th:text="${eventcount}"></p>
                    </div>
                </div>
            </div>
            
             <div class="col-md-3 mb-4">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-filter fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Category</h5>
                        <p class="card-text counter mb-0"  th:text="${catcount}"></p>
                    </div>
                </div>
            </div>
            
             <div class="col-md-3 mb-4">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-podcast fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Sponsors</h5>
                        <p class="card-text counter mb-0"  th:text="${sponcount}"></p>
                    </div>
                </div>
            </div>
            
             <div class="col-md-3 mb-4">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-users fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Coordinator</h5>
                        <p class="card-text counter mb-0" th:text="${coordcount}"></p>
                    </div>
                </div>
            </div>
            
              <div class="col-md-3 mb-4"  th:if="${user.role == 'ROLE_ADMIN'}">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-address-card fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Member</h5>
                        <p class="card-text counter mb-0" th:text="${membercount}"></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4"  th:if="${user.role == 'ROLE_ADMIN'}">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-user-plus fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">User_Request</h5>
                        <p class="card-text counter mb-0" th:text="${usercount}"></p>
                    </div>
                </div>
            </div>
            
             <div class="col-md-3 mb-4"  th:if="${user.role == 'ROLE_ADMIN'}">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-comments fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Feedback</h5>
                        <p class="card-text counter mb-0" th:text="${feedcount}"></p>
                    </div>
                </div>
            </div>
             <div class="col-md-3 mb-4"  th:if="${user.role == 'ROLE_ADMIN'}">
                <div class="card p-3">
                    <div class="card-body d-flex flex-column align-items-center">
                        <i class="fa fa-address-book fa-2x mb-3"></i>
                        <h5 class="card-title mb-3">Contact</h5>
                        <p class="card-text counter mb-0" th:text="${contactcount}"></p>
                    </div>
                </div>
            </div>
            
  
   </div>
 </div>
 </div>
 
   <script>
   	$(document).ready(()=> {
   		$(".item").removeClass("active");
   		$('#dashboard').addClass("active");
   	});
   </script>
   
   </div>
</section>
	
</body>
</html>
