<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Verify OTP</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	
</head>

<body>
	<div class="container h-100">
	
	<!-- show  alert message here... -->		
					
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:350px; width:400px;">
				<div class="container">
					<h3>Verify OTP</h3>
					<p>Enter OTP below!! We have sent OTP to your registered email.</p>
				</div>
				
				<!-- alert message shown  here ... -->
	 	     	<div th:if="${session.message}" class="alert container" th:classappend="${session.message.type}" role="alert">
				 <p class="text-center" th:text="${session.message.content}"></p>
				 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 
					</div>
				
				<div class="form_container container">
					<form id="login-form" style="margin-top:-70px;" class="form" th:action="@{/verify-otp}" method="post">
						
						<div class="input-group mb-2">
							
							 <input 
							  type="text" 
							    class="form-control" 
							    id="otp" 
							 	required
							    name="otp"
						    placeholder="Enter OTP">
						</div>
						
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="submit" class="btn btn-success" value="Verify OTP"/>
				 	
				   </div>
					</form>
				</div>
		
				
			</div>
		</div>
	</div>
</body>
</html>
