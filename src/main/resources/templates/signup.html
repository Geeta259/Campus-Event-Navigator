<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Register Page</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	
</head>

<body>
	<div class="container h-100 mt-5">
	
				<!-- alert message shown  here ... -->
	 	     	<div th:if="${session.message}" class="alert container" th:classappend="${session.message.type}" role="alert">
				 <p class="text-center" th:text="${session.message.content}"></p>
				 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 
					</div>
					
		<div class="d-flex justify-content-center h-100">
								
			<div class="user_card" style="height:630px; width:350px;">
					
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="image/register.png" class="brand_logo" alt="Register">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container" style="margin-top:30px;">
				
					<form action="" th:action="@{/do_register}" method="post">
					  
						<div class="input-group mb-2" style="width:110%;">
							 <input 
							  type="text" 
						    class="form-control"
						    id="name_field" 
						    required
						    name="name"
						    placeholder="Enter your user name">
						</div>
						
						<div class="input-group mb-2" style="width:110%;">
						
							 <input 
							  type="email" 
							    class="form-control" 
							    id="email_field" 
							 	required
							    name="email"
						    placeholder="Enter your email">
						</div>
						
						
						
						
							<div class="input-group mb-2" style="width:110%;">
						
							 <textarea name="about"  placeholder="Enter About" rows="6" class="form-control"></textarea>
						</div>
						
						<div class="input-group mb-2" style="width:110%;">
							 <input 
							  type="number" 
						    class="form-control"
						    id="phone_field" 
						    required
						    name="phone"
						    placeholder="Enter your phone number">
						</div>
						
						
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox"  name="agreement" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Accept terms and conditions</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="submit" class="btn login_btn" value="Register"/>
				 	<input type="reset" name="reset" class="btn btn-warning mx-2" value="Reset"/>
				   </div>
				   
				   <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="signin" class="ml-2">Sign In</a>
					</div>
					
					<div class="d-flex justify-content-center links">
						Go to Home Page? <a href="/" class="ml-2">Click Here</a>
					</div>
					
					
				</div>
				
					</form>
				</div>
		
			
			</div>
		</div>
	</div>
</body>
</html>
