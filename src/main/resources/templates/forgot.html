<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Forgot Password</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	
</head>

<body>
	<div class="container h-100">
	
	<!-- show  alert message here... -->		
					
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:450px; width:450px;">
				<div class="container">
					<h3>Password Reset</h3>
					<p>Enter your email address below, and we will send you a otp to reset your password.</p>
				</div>
				
				<!-- alert message shown  here ... -->
	 	     	<div th:if="${session.message}" class="alert container" th:classappend="${session.message.type}" role="alert">
				 <p class="text-center" th:text="${session.message.content}"></p>
				 <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 
					</div>
				
				<div class="form_container container">
					<form id="login-form" style="margin-top:-70px;" class="form" th:action="@{/send-otp}" method="post">
						
						<div class="input-group">
						<label>Email</label>
						</div>
						<div class="input-group mb-2">
							
							 <input 
							  type="email" 
							    class="form-control" 
							    id="email" 
							 	required
							    name="email"
						    placeholder="Enter your email address">
						</div>
						
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="submit" class="btn btn-success" value="Request password reset"/>
				 	
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="signup" class="ml-2">Sign Up</a>
					</div>
					
						<div class="d-flex justify-content-center links">
						Go to Home Page? <a href="/" class="ml-2">Click Here</a>
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
