<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Change Password</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	
</head>

<body>
	<div class="container h-100">
	
	<!-- show  alert message here... -->		
					
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:350px; width:350px;">
				<div class="container">
					<h3>Enter New Password</h3>
				</div>
				
				
				<div class="form_container container">
					<form id="login-form" style="margin-top:-70px;" class="form" th:action="@{/change-password}" method="post">
						
						<div class="input-group mb-2">
							
							 <input 
							  type="password" 
							    class="form-control" 
							    id="passwd" 
							 	required
							    name="newpassword"
						    placeholder="Enter new password">
						</div>
						
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="submit" class="btn btn-success" value="Reset Password"/>
				 	
				   </div>
					</form>
				</div>
		
				<div class="mt-4">	
						<div class="d-flex justify-content-center links">
						Go to Home Page? <a href="/" class="ml-2">Click here</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
