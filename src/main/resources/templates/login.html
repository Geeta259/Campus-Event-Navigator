<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    
<head>
	<title>Member Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card" style="height:450px; width:350px;">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="image/loginicon.jpeg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="login-form" style="margin-top:-40px;" class="form" th:action="@{/dologin}" method="post">
					
					 <div th:if="${param.error}" class="alert alert-danger">
                           	Invalid username or Password
                           </div>
                           
                           <div th:if="${param.changepass}" class="alert alert-success">
                            Password Reset Successfully!!
                           </div>
                           
                             <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                           </div>
                           
                           
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							 <input type="text" name="username" id="username" class="form-control" placeholder="Enter your email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							 <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
						</div>
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<input type="submit" name="submit" class="btn login_btn" value="Login"/>
				 	
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="signup" class="ml-2">Sign Up</a>
					</div>
					
					<div class="d-flex justify-content-center links">
						Forgot Password? <a href="forgot" class="ml-2">Reset Password</a>
					</div>
					
						<div class="d-flex justify-content-center links">
						Go to Home Page? <a href="/" class="ml-2">Click Here</a>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
