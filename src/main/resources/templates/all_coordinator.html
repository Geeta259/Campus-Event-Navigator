<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>NITRR Campus Event Coordinators</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="../css/main_style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- navbar section -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
     <a href="#"><img style="width:40px;height:40px;" src="../img/nitlogo.png" alt="" title=""></a>
    <a class="navbar-brand" href="#"><span class="text-danger">NITRR </span> Events</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        
        </li>
        <li class="nav-item"  th:if="${session.login_user == null and session.login_member==null}">
          <a class="nav-link btn-login" aria-current="page" href="signin">Admin Login</a>
        </li>
        <li class="nav-item" th:if="${session.login_user == null and session.login_member==null}">
          <a class="nav-link btn-login" aria-current="page" href="/user_signin">User Login</a>
        </li>      
        
           
           <li class="nav-item" th:unless="${session.login_user == null}"><a class="nav-link btn-login" href="/user/index">Dashboard</a></li>
            <li class="nav-item" th:unless="${session.login_member == null}"><a class="nav-link btn-login"  href="/member/index">Dashboard</a></li>
   
          <li class="nav-item" th:unless="${session.login_user == null}" ><a class="nav-link btn-login" href="/user_logout">User Logout</a></li>
           <li class="nav-item" th:unless="${session.login_member == null}"><a class="nav-link btn-login" href="/member/logout">Member Logout</a></li>
   
     
      </ul>
    
    </div>
  </div>
</nav>
  
     <!-- event  coordinator -->
     <section id="events">
      <div class="container">
        <div class="section-header text-center">
          <h2 style="color:rgb(0 3 16 / 98%); font-weight:bold; margin-top:15%; font-size:35px; opacity:0.9;">HERE COMES OUR EVENTS COORDINATORS</h2>
          <p style="font-size:22px;opacity:0.8;">Here are some talented peoples</p>
        </div>
        
        <div class="container mt-5">
        	<div class="row"  style="margin-bottom:20px">
        			<div class="col-6 col-md-4 col-lg-3" style="height:300px;"  th:each="e : ${coordinator}">
        		<div class="card overflow-hidden shadow border-0 " id="card-hover">
        			<img th:src="@{'/image/coordinator/' + ${e.image}}"   class="card-img-top" style="width:100%;height:280px;" alt="event1">
        			<div class="card-body text-white text-center bg-opacity-100" style="width:100%;background:rgb(0 3 16 / 98%);" id="card-text">
		        		 <h3 class="card-title text-capitalize fw-bold"><a href="#" th:text="${e.coordname}"></a></h3>
		                <p>Branch : <span th:text="${e.branch}"></span></p>
		                <p>Member Of : <span th:text="${e.eventname}"></span></p>
		                 <p>Phone : <span th:text="${e.phone}"></span> </p>
                <p><span th:text="${e.email}"></span></p>
		        		
		        	</div>
        		</div>
        		</div>	
        	</div>
        </div>
        </div>
         </section>
      

    
 <!-- JavaScript Libraries -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
